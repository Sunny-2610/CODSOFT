<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f5f5f5;
      --panel: #ffffff;
      --primary: #0066ff;
      --primary-light: #4d94ff;
      --text: #333;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .calculator {
      background: var(--panel);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
      width: 320px;
    }
    #display {
      width: 100%;
      height: 70px;
      font-size: 2rem;
      text-align: right;
      padding: 0 .75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      background: var(--bg);
    }
    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: .75rem;
    }
    button {
      font-size: 1.3rem;
      padding: .9rem 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #eaeaea;
      color: var(--text);
      transition: background .2s;
    }
    button:hover { background: #d4d4d4; }
    .operator { background: var(--primary-light); color: #fff; }
    .operator:hover { background: var(--primary); }
    .equal { grid-column: span 2; background: var(--primary); color: #fff; }
    .equal:hover { background: #004ecc; }
    .clear { background: #ff5252; color: #fff; }
    .clear:hover { background: #ff3232; }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="keys">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')" class="operator">&divide;</button>
      <button onclick="appendValue('*')" class="operator">&times;</button>
      <button onclick="appendValue('-')" class="operator">-</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')" class="operator">+</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('.')">.</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="deleteLast()" style="grid-row: span 2;">&#9003;</button>

      <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        // Evaluate safely for * / + -
        display.value = Function('"use strict";return (' + display.value + ')')();
      } catch (e) {
        display.value = 'Error';
      }
    }
  </script>

</body>
</html>
